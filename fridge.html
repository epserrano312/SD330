<!DOCTYPE html>
<html lang="en">

<head>
  <title> E04-Serrano </title>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: yellowgreen;
    }
    div {
        border: solid 2px black;
        width: 70%;
    }
  </style>

</head>

<body onload="doStartClock();">
    <p> Display: </p>
        <button id="displayButton" type="button" onclick="changeDisplay()"> ON/OFF </button>
    <p> Clock: </p>
        <p id="timePar"> </p>
    <div id="display">
        <p> Temperature: </p>
            <button id="tempButton" type="button" onclick="changeTemp()"> ON/OFF </button>
        <p id="temp" style="display: block"> 20 degrees F</p>
        <p> Fridge: </p>
            <button id="fridgeButton" type="button" onclick="changeFridge()"> ON/OFF </button>
                <img id="imgFridge" src="https://static3.depositphotos.com/1000749/116/v/950/depositphotos_1161071-stock-illustration-refrigerator.jpg";
                    width="300"
                    length="500">
        <p> Browser: </p>
            <button id="browserButton" type="button" onclick="changeBrowser()"> ON/OFF </button>
                <img id="imgBrowser" src="https://upload.wikimedia.org/wikipedia/commons/5/5a/GoogleChrome_Browser_Screenshot.jpg";
                    width="400"
                    length="600">
        <p> TV: </p>
            <button id="tvButton" type="button" onclick="changeTV()"> ON/OFF </button>
                <img id="imgTV" src="https://d3dh6of9cnaq4t.cloudfront.net/Pictures/1024x536/8/5/0/20850_netflixhomepage_840558.jpg";
                    width="400"
                    length="600">
    </div>
</body>

<footer>
    <hr>
    <p> &copy E. Serrano - 3/5/2024 </p>
</footer>

<script>
    var openFridge = "https://as1.ftcdn.net/v2/jpg/03/32/07/52/1000_F_332075285_yqwjVdcAqzorqtIFvvMQEvJ9ZowbiHlX.jpg";
    var closedFridge = "https://static3.depositphotos.com/1000749/116/v/950/depositphotos_1161071-stock-illustration-refrigerator.jpg";
    var fridge = document.getElementById("imgFridge");
    var browser = document.getElementById("imgBrowser");
    var TV = document.getElementById("imgTV");
    var tempON = document.getElementById("temp");
    var tempOFF = "";
    var display = document.getElementById("display");

    function changeFridge() {
        if (fridge.src == closedFridge) {
            fridge.src = openFridge;
        } else {
            fridge.src = closedFridge;
        }
    }

    function changeBrowser() {
        if(browser.style.visibility == "hidden") {
            browser.style.visibility = "visible";
        }
        else {
            browser.style.visibility ="hidden";
        }
    }

    function changeTV() {
        if(TV.style.visibility == "hidden") {
            TV.style.visibility ="visible";
        }
        else {
            TV.style.visibility = "hidden";
        }
    }

    function changeTemp() {
        if (temp.style.display == "none") {
            temp.style.display = "block";
        } else {
            temp.style.display = "none";
        }
    }

    function changeDisplay() {
        if(display.style.display == "none") {
            display.style.display = "block";
        } else {
            display.style.display = "none";
        }
    }

    function doStartClock() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('timePar').innerHTML =  h + ":" + m + ":" + s;
        setTimeout(doStartClock, 1000);
    }

    function checkTime(i) {
        if (i < 10) {i = "0" + i};
        return i;
    }

</script>

</html>
